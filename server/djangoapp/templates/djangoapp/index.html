<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../static/home/home.css"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light justify-content-between"
    >
      <a class="navbar-brand" href="#">Dealership Review</a>
      {% if user.is_authenticated %}
      <div class="navbar-nav">
        <span class="navbar-text text-primary"
          >{{ user.first_name|default:user.username }}</span
        >
        <a class="btn btn-small btn-nav text-primary" href="{% url 'logout' %}"
          >log Out</a
        >
      </div>
      {% else %}

      <form
        class="form-inline my-2 my-lg-0"
        method="post"
        action="{% url 'login' %}"
      >
        {% csrf_token %}
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="Username"
          aria-label="Username"
          name="username"
        />
        <input
          class="form-control mr-sm-2"
          type="password"
          placeholder="Password"
          aria-label="Password"
          name="password"
        />

        <button class="btn btn-primary btn-small btn-nav" type="submit">
          Login
        </button>

        <button class="btn btn-small btn-nav text-primary">
          <a href="{% url 'registration' %}">Sign Up</a>
        </button>
      </form>
      {% endif %}
    </nav>

    <!-- Add a dealer table here -->

    <div class="f-container">
      <footer class="footer">
        <nav>
          <a href="{% url 'about' %}">About Us</a>
          <a href="{% url 'contact' %}">Contact Us</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
